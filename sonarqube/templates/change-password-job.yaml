---
apiVersion: batch/v1
kind: Job
metadata:
  name: sonarqube-change-admin-password
  labels:
    {{- include "sonarqube.labels" . | nindent 4 }}
  annotations:
    helm.sh/hook: post-install
    helm.sh/hook-weight: "10"
    helm.sh/hook-delete-policy: hook-succeeded
spec:
  backoffLimit: 10
  template:
    metadata:
      labels:
        {{- include "sonarqube.labels" . | nindent 8 }}
    spec:
      restartPolicy: OnFailure
      containers:
        - name: change-password
          image: registry.access.redhat.com/ubi9/ubi-minimal:latest
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for SonarQube to be ready..."
              until curl -sf http://sonarqube:{{ .Values.sonarqube.port }}/api/system/status | grep -q '"status":"UP"'; do
                sleep 5
              done
              echo "SonarQube is up, changing admin password..."
              curl -sf -u admin:admin \
                -X POST "http://sonarqube:{{ .Values.sonarqube.port }}/api/users/change_password" \
                -d "login=admin&previousPassword=admin&password=${SONARQUBE_ADMIN_PASSWORD}"
              if [ $? -eq 0 ]; then
                echo "Admin password changed successfully"
              else
                echo "Password may have already been changed, verifying..."
                curl -sf -u "admin:${SONARQUBE_ADMIN_PASSWORD}" \
                  "http://sonarqube:{{ .Values.sonarqube.port }}/api/system/status" > /dev/null
                if [ $? -eq 0 ]; then
                  echo "Password already set correctly"
                else
                  echo "Failed to change or verify password"
                  exit 1
                fi
              fi
          env:
            - name: SONARQUBE_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sonarqube-admin
                  key: password
