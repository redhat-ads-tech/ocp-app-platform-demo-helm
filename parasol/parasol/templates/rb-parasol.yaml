kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: parasol-admin
  annotations:
    argocd.argoproj.io/sync-wave: "-1"
subjects:
  - kind: ServiceAccount
    name: parasol
    namespace: {{ $.Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: admin
