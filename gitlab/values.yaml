gitlab:
  image: quay.io/redhat-gpte/gitlab:17.4.1
  email:
    address: "gitlab@rhdemo.com"
    displayName: "GitLab Admin"
    replyTo: "noreply@rhdemo.com"
  smtp:
    enabled: "false"
    domain: "rhdemo.com"
    host:
    port: "587"
    user: "gitlab"
    password: "gitlab"
  ssh:
    host:
    port: "22"
  rootPassword:
  host:
  https: "true"
  rootEmail: "root@rhdemo.com"
  keyBase:
    db: "0123456789"
    otp: "0123456789"
    secret: "0123456789"
  users:
    users:
      - id: dev1
      - id: dev2
      - id: pe1
      - id: pe2
    password: 
  groups:
    - name: rhdh
      repo:
        - name: developer-hub-config
          url: https://github.com/redhat-ads-tech/ocp-app-platform-demo-developer-hub-config.git
        - name: rhdh-entities
          url: https://github.com/redhat-pe-workshop/pe-workshop-entities.git
        - name: template-developer-self-service
          url: https://github.com/redhat-pe-workshop/rhdh-template-developer-self-service.git
        - name: devfiles
          url: https://github.com/redhat-ads-tech/devfiles.git
      users:
        - id: pe1
        - id: pe2
      project:
        - name: rhdh-issues
          labels:
            - name: approved
              color: green
            - name: denied
              color: red        
    - name: devteam1
      repo: []
      users:
        - id: dev1
        - id: dev2
    - name: parasol
      repo:
        - name: parasol-insurance
          url: https://github.com/redhat-ads-tech/parasol-insurance.git
        - name: parasol-insurance-manifests
          url: https://github.com/redhat-ads-tech/parasol-insurance-manifests.git
      users:
        - id: dev1
        - id: dev2
        - id: pe1
        - id: pe2
    - name: global
      repo:
        - name: global-techdocs
          url: https://github.com/redhat-pe-workshop/global-techdocs.git
      users:
        - id: dev1
        - id: dev2
        - id: pe1
        - id: pe2
  templates:
    - group: rhdh
      project: template-quarkus-simple
      branch: dev
      templates:
        - template.yaml
    - group: rhdh
      project: import-existing-app-template
      branch: dev
      templates:
        - template.yaml
    - group: rhdh
      project: import-existing-api-template
      branch: dev
      templates:
        - template.yaml
    - group: rhdh
      project: parasol-store-dev-template
      branch: dev
      templates:
        - template.yaml
    - group: rhdh
      project: parasol-store-dev-template-secure
      branch: dev
      templates:
        - template.yaml
    - group: parasol
      project: parasol-insurance
      branch: main
      templates:
        - devfile.yaml
    - group: global
      project: global-techdocs
      branch: main
      templates:
        - catalog-info.yaml
        - mkdocs.yaml
    - group: rhdh
      project: template-developer-self-service
      branch: main
      templates:
        - postgres15/template.yaml
        - namespace/template-small.yaml
        - namespace/template-medium.yaml
        - namespace/template-large.yaml
    - group: rhdh
      project: orchestrator-workflows
      branch: main
      templates:
        - manifests/greeting/application.yaml
        - manifests/create-ocp-namespace-swt/application.yaml
postgresql:
  dbUser: gitlab
  dbPassword: passw0rd
  dbName: gitlab_production

cluster:
  subdomain: 

gitops:
  namespace:
  project: default

quay:
  host: 

vault:
